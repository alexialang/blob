<div class="registration-page">
  <div class="registration-left">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h1>S’inscrire</h1>

      <input type="text"     formControlName="firstName" placeholder="Nom" />
      <input type="text"     formControlName="lastName"  placeholder="Prénom" />
      <input type="email"    formControlName="email"     placeholder="Email" />
      <input type="password" formControlName="password"  placeholder="Mot de passe" />

      <label class="tos">
        <input type="checkbox" formControlName="tos" />
        En cochant cette case j’accepte les conditions d’utilisation
      </label>

      <button class="btn main" type="submit" [disabled]="form.invalid">
        Valider
      </button>

      <p class="no-account">
        Vous avez déjà un compte ?
        <a routerLink="/connexion">Se connecter</a>
      </p>
      <a class="skip" routerLink="/">»» Passer cette étape</a>
    </form>
  </div>

  <div class="registration-right">
    <div class="header">
      <img src="./assets/svg/logo.svg" alt="Blob Logo" class="logo" />

      <ul class="header-nav">
        <li><a href="#">Mentions Légales</a></li>
        <li><a href="#">À propos</a></li>
        <li><a href="#">Faire un Don</a></li>
      </ul>
    </div>

    <div class="hero">
      <h2>Créer ton compte</h2>
      <img src="./assets/svg/three_blob.svg" alt="Blob Trees" class="blob-illu" />
    </div>

    <footer class="footer-nav">
      <ul class="footer-nav__list">
        <li class="footer-nav__item"><a href="#">Mentions Légales</a></li>
        <li class="footer-nav__item"><a href="#">À propos</a></li>
        <li class="footer-nav__item"><a href="#">Faire un Don</a></li>
      </ul>
    </footer>
  </div>
</div>
