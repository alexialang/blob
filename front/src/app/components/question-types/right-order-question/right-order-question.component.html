<div class="right-order-question-container">
  <div class="quiz-header">
    <div class="logo">
      <img src="/assets/svg/logo.svg" alt="BLOB">
    </div>
    <div class="user-info">
      <span class="username">Jeanne Dufour</span>
      <div class="user-level">
        <span class="level-badge">LV 2</span>
        <div class="user-avatar">JD</div>
      </div>
    </div>
  </div>

  <div class="progress-container">
    <div class="progress-bar">
      <div class="progress-fill" [style.width.%]="progress.percentage"></div>
    </div>
  </div>

  <div class="question-container">
    <div class="question-number">Question {{ progress.current }}</div>
    <h1 class="question-text">{{ question.question }}</h1>
    <p class="question-hint">Glissez et déposez les éléments dans le bon ordre</p>
  </div>

  <div class="answers-container">
    <div
      class="order-list"
      cdkDropList
      (cdkDropListDropped)="drop($event)">
      <div
        *ngFor="let answer of orderedAnswers; let i = index"
        class="order-item"
        cdkDrag>
        <div class="order-number">{{ i + 1 }}</div>
        <div class="order-content">
          <span class="order-text">{{ answer.answer }}</span>
        </div>
        <div class="drag-handle" cdkDragHandle>
          <span class="drag-icon">⋮⋮</span>
        </div>
      </div>
    </div>
  </div>

  <div class="actions-container">
    <button
      class="reset-btn"
      (click)="resetOrder()">
      Mélanger
    </button>

    <button
      class="validate-btn"
      (click)="validateAnswer()">
      Valider l'ordre
    </button>
  </div>
</div>
