<div *ngIf="password" class="password-strength">
  <div class="strength-bar">
    <div
      class="strength-fill"
      [style.width.%]="getPasswordStrength().score * 20"
      [style.background-color]="getPasswordStrength().color">
    </div>
  </div>
  <span class="strength-text" [style.color]="getPasswordStrength().color">
    Force : {{ getPasswordStrength().message }}
  </span>
</div>
